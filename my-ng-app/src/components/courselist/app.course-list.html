<div class="container">
  <h1>Course List</h1>
  <ul class="list-unstyled">
    <li *ngFor="let course of courses">
      <input
        type="checkbox"
        (change)="changeTotal(course.fees, $event)"
        [value]="course.fees"
        class="me-2"
      />
      <label>{{course.courseName}} - Rs. {{course.fees}}</label>
    </li>
  </ul>
  <h2>Total Fees: Rs. {{total_fees}}</h2>
</div>
